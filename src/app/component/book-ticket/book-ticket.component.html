<app-navbar></app-navbar>
<div class="container mt-4">
  <div class="card shadow-sm">
    <div class="card-body">
      <!-- Event Details Section -->
      <div class="event-details mb-4">
        <h2>{{ event.name }}</h2>
        <p>{{ event.date | date: 'longDate' }} at {{ event.time }}</p>
        <p><strong>Location:</strong> {{ event.location }}</p>
        <p><strong>Description:</strong> {{ event.description }}</p>
      </div>

      <!-- Ticket Selection Section -->
      <div class="ticket-selection mb-4">
        <h3>Choose Your Tickets</h3>
        <label for="ticketType">Ticket Type</label>
        <select id="ticketType" [(ngModel)]="selectedTicketType" class="form-select">
          <option *ngFor="let type of event.ticketTypes" [value]="type">{{ type.name }} - {{ type.price | currency }}</option>
        </select>
        <div class="mt-3">
          <label for="ticketQuantity">Quantity</label>
          <input id="ticketQuantity" type="number" [(ngModel)]="ticketQuantity" min="1" max="10" class="form-control" />
        </div>
      </div>

      <!-- User Details Section -->
      <div class="user-details mb-4">
        <h3>Your Information</h3>
        <label for="name">Full Name</label>
        <input id="name" type="text" [(ngModel)]="userName" class="form-control" required />
        
        <label for="email" class="mt-3">Email</label>
        <input id="email" type="email" [(ngModel)]="userEmail" class="form-control" required />
      </div>

      <!-- Total Price and Book Ticket Button -->
      <div class="booking-summary">
        <h4>Total: {{ totalPrice | currency }}</h4>
        <button class="btn  w-100 mt-3" (click)="bookTicket()">Book Ticket</button>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
