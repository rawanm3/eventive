<section class="h-100 gradient-form border-0" style="background-color: #eee;">
  <div class="card rounded-3 text-black border-0">
    <div class="row g-0">
      <div class="col-lg-6">
        <div class="card-body p-md-5 mx-md-4">

          <div class="">
            <!-- <h3 style="cursor: pointer; ;" id="title" routerLink="/home">eventive</h3> -->
            <h1 class="mt-1 mb-5 pb-1" style="font-size: 52px; font-weight:700;">Log in</h1>
            <!-- {{registerForm.value | json}} -->
          </div>

              <h3 routerLink="/home" class="back-home-link " transform="translate(0.347)"
                style="color: #D1410C; font-size: 34px;">Eventive</h3>

          <form #registerForm="ngForm" novalidate  (ngSubmit)="login(registerForm)" >
            <!-- <div class="">
               <h3 style="cursor: pointer; ;" id="title" routerLink="/home">eventive</h3>
              <h1 class="mt-1 mb-5 pb-1" style="font-size: 52px; font-weight:700;">Log in</h1>
              {{registerForm.value | json}}
            </div> -->
            <div data-mdb-input-init class="form-outline mb-4">
                <input type="email" id="form2Example11" class="form-control"
                placeholder="Phone number or email address"name="name" [(ngModel)]="userModel.name" #name="ngModel"
                 required
              [class.is-invalid]="name.invalid && name.touched"
                 />
              <small *ngIf="name.invalid && name.touched" class="text-danger">name is required</small>
            </div>

            <div data-mdb-input-init class="form-outline mb-4">
              <input type="password" id="form2Example22" class="form-control" placeholder="Password"  name="password" 
              [(ngModel)]="userModel.password" 
              required
              #password="ngModel"
              required
              [class.is-invalid]="password.invalid && password.touched"
              />
            <small *ngIf="password.invalid && password.touched" class="text-danger">password is required</small>
            </div>

            <div class="text-center pt-1 mb-5 pb-1">
              <button data-mdb-button-init data-mdb-ripple-init id="btn"
                class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="button" >Log
                in</button>
              <div>
                <a class="text-muted" href="#!">Forgot password?</a>
              </div>
            </div>

            <div class="d-flex align-items-center justify-content-center pb-4">
              <p class="mb-0 me-2">Don't have an account?</p>
              <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-danger" routerLink="/signup">Create
                new</button>
            </div>

          </form>

        </div>
      </div>
