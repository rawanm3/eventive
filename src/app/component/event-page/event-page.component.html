<app-navbar></app-navbar>
<div class="container my-5" *ngIf="latestEvent">
  <div class="container">
    <div class="row align-items-center">
      <!-- Event Image (Responsive) -->
      <div class="col-md-8 col-12">
        <img class="rounded img-fluid w-100" 
             [src]="latestEvent.eventImg"
             alt="event image" style="object-fit: cover; width: 100%; max-height: 450px;">
      </div>
      <!-- <div id="verd" class=" container">
        <img class="d-flex p-2" [src]="latestEvent.eventImg" alt="event image">
      </div> -->
      <!-- Ticket Info -->
      <div class="col-md-4 col-12">
        <div class="d-flex justify-content-center align-items-center h-100">
          <div class="text-center border rounded-1 p-3 w-75">
            <div class="my-2 fs-4 fw-medium">{{ latestEvent.eventPrice }}</div>
            <button class="btn col-12" routerLink="/tickets">Get Tickets</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Event Details Section -->
  <div class="row">
    <div class="text col-md-9 col-12">
      <h4 style="margin: 2px;">{{ latestEvent.dateEvent }}</h4>
      <h2 class="fw-bolder mb-4">{{ latestEvent.eventName }}</h2>
      <p class="mb-4">{{ latestEvent.about }}</p>
      
      <h4 class="mb-3">Date and Time</h4>
      <p class="fw-medium mb-4">
        <i class="fa-solid fa-calendar-days me-2" style="color: #cc3f24"></i>
        {{ latestEvent.startTime }} - {{ latestEvent.endTime }}
      </p>
      

      <h4 class="mb-3">Location</h4>
      <p class="fw-medium">
        <i class="fa-solid fa-location-dot me-2" style="color: #cc3f24;"></i>
        {{ latestEvent.eventAddress }}
      </p>

      <!-- About this Event Section -->
      <div class="rounded my-3" style="background-color: #fff4f1;">
        <div class="text p-3">
          <h4 class="mb-3">About this Event</h4>
          <p>{{ latestEvent.about }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
