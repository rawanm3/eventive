<div class="container py-5">
  <h2 class="text-left mb-4 color-text#f05656">Top destinations in Egypt</h2>
  <div id="topDestinationsCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <!-- First carousel item -->
      <div class="carousel-item active">
        <div class="row">
          <div class="col-lg-4 col-md-4 col-12">
            <div class="top-destination-card">
              <img src="https://upload.wikimedia.org/wikipedia/commons/9/9f/Wikimedia_2016_-34.jpg" alt="Cairo">
              <div class="top-destination-card__overlay">
                <p>Cairo</p>
              </div>
            </div>
          </div>
          <div class="col-lg-4 col-md-4 col-12 d-none d-md-block">
            <div class="top-destination-card">
              <img src="https://selecthouse.co/wp-content/uploads/2023/04/New-Alamein-Towers-1.webp" alt="New Alamein">
              <div class="top-destination-card__overlay">
                <p>New Alamein</p>
              </div>
            </div>
          </div>
          <div class="col-lg-4 col-md-4 col-12 d-none d-md-block">
            <div class="top-destination-card">
              <img src="https://hl-tourism.com/media/typecms/_-_-_-_-_.jpg" alt="Sharm el-Sheikh">
              <div class="top-destination-card__overlay">
                <p>Sharm el-Sheikh</p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Second carousel item -->
      <div class="carousel-item">
        <div class="row">
          <div class="col-lg-4 col-md-4 col-12">
            <div class="top-destination-card">
              <img
                src="https://fmcdn.alqaheranews.net/9fabaee0-8c04-11ed-8119-add9f55e6833-file-1672818700486-633050218?&w=700&compress=80&gravity=face"
                alt="Giza">
              <div class="top-destination-card__overlay">
                <p>Giza</p>
              </div>
            </div>
          </div>
          <div class="col-lg-4 col-md-4 col-12 d-none d-md-block">
            <div class="top-destination-card">
              <img src="https://www.tar7al.com/wp-content/uploads/2022/10/alexandria-corniche--750x430.jpg"
                alt="Alexandria">
              <div class="top-destination-card__overlay">
                <p>Alexandria</p>
              </div>
            </div>
          </div>
          <div class="col-lg-4 col-md-4 col-12 d-none d-md-block">
            <div class="top-destination-card">
              <img src="https://beta.sis.gov.eg/media/319891/%D8%A7%D9%84%D8%A3%D9%82%D8%B5%D8%B1-1.jpg" alt="Luxor">
              <div class="top-destination-card__overlay">
                <p>Luxor</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Carousel controls -->
    <button class="carousel-control-prev" type="button" data-bs-target="#topDestinationsCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#topDestinationsCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>
