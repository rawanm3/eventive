<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create an Account</title>

  <!-- Bootstrap CSS -->

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- <link rel="stylesheet" href="sign-up.css">  -->

</head>

<body>
  <div class="container-fluid h-100">
    <div class="row h-100 justify-content-center align-items-center">
      <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="col-md-6 col-lg-4 bg-white p-4 rounded shadow text-center">
          <span class="title align-items-left">eventive</span>

          <h1>Create an account</h1>
          <form>
            <input type="text" class="form-control mb-8" placeholder="First Name" required>
            <br>
            <input type="email" class="form-control mb-8" placeholder="Email address" required>
            <br>
            <input type="password" class="form-control mb-8" placeholder="Password" required>
            <br>
            <input type="password" class="form-control mb-8" placeholder="Confirm Password" required>
            <button type="submit" class="btn btn-continue">Sign Up</button>

            <div class="or-divider">or</div>

            <button class="btn btn-google">
              <img src="https://cdn-icons-png.flaticon.com/512/300/300221.png" width="30" alt="Google icon"> Sign in
              with Google
            </button>

            <button class="btn btn-facebook">
              <i class="fab fa-facebook"></i> Sign in with Facebook
            </button>
          </form>

          <span>Already have an account?
            <a href="#" class="login-link text-left d-block mt-3">Log in</a>
          </span>
        </div>
      </div>

      <!-- Right side (Background Image) -->
      <!-- <div class="col-md-6 background-image d-none d-md-block"></div> -->
      <!-- <div class="row md-12 background-image d-none d-md-block">
                <img id="random-photo" src="" alt="Random Photo">
            </div> -->
    </div>
  </div>


  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- FontAwesome (for Facebook icon) -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

</body>

</html>
